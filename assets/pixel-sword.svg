<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <style>
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px #00FFFF); }
      50% { filter: drop-shadow(0 0 15px #00FFFF) drop-shadow(0 0 25px #0099FF); }
    }
    @keyframes swing {
      0%, 100% { transform: rotate(-10deg); transform-origin: bottom center; }
      50% { transform: rotate(10deg); transform-origin: bottom center; }
    }
    .sword { animation: swing 2s ease-in-out infinite, glow 1.5s ease-in-out infinite; }
  </style>
  
  <g class="sword" transform="translate(25, 5)">
    <!-- Blade -->
    <rect x="-2" y="0" width="4" height="30" fill="#E0E0E0"/>
    <rect x="-1" y="0" width="2" height="30" fill="#FFFFFF"/>
    
    <!-- Blade Edge Glow -->
    <rect x="-3" y="5" width="1" height="20" fill="#00FFFF" opacity="0.6"/>
    <rect x="2" y="5" width="1" height="20" fill="#00FFFF" opacity="0.6"/>
    
    <!-- Guard -->
    <rect x="-6" y="30" width="12" height="2" fill="#FFD700"/>
    <rect x="-5" y="31" width="10" height="1" fill="#FFA500"/>
    
    <!-- Handle -->
    <rect x="-2" y="32" width="4" height="8" fill="#8B4513"/>
    <rect x="-2" y="33" width="4" height="1" fill="#A0522D"/>
    <rect x="-2" y="35" width="4" height="1" fill="#A0522D"/>
    <rect x="-2" y="37" width="4" height="1" fill="#A0522D"/>
    
    <!-- Pommel -->
    <rect x="-3" y="40" width="6" height="3" fill="#FFD700"/>
    <rect x="-2" y="41" width="4" height="1" fill="#FFA500"/>
  </g>
  
  <!-- Energy Particles -->
  <g opacity="0.8">
    <circle cx="20" cy="15" r="1" fill="#00FFFF">
      <animate attributeName="cy" values="15;10;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="20" r="1" fill="#0099FF">
      <animate attributeName="cy" values="20;15;20" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="25" r="1" fill="#00FFFF">
      <animate attributeName="cy" values="25;20;25" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .hero { animation: float 2s ease-in-out infinite; }
  </style>
  
  <g class="hero">
    <!-- Helmet Top -->
    <rect x="10" y="4" width="2" height="2" fill="#C0C0C0"/>
    <rect x="12" y="4" width="8" height="2" fill="#FFD700"/>
    <rect x="20" y="4" width="2" height="2" fill="#C0C0C0"/>
    
    <!-- Helmet Middle -->
    <rect x="8" y="6" width="2" height="2" fill="#C0C0C0"/>
    <rect x="10" y="6" width="12" height="2" fill="#FFD700"/>
    <rect x="22" y="6" width="2" height="2" fill="#C0C0C0"/>
    
    <!-- Face -->
    <rect x="6" y="8" width="2" height="2" fill="#C0C0C0"/>
    <rect x="8" y="8" width="4" height="2" fill="#FFE4C4"/>
    <rect x="12" y="8" width="8" height="2" fill="#FFD700"/>
    <rect x="20" y="8" width="4" height="2" fill="#FFE4C4"/>
    <rect x="24" y="8" width="2" height="2" fill="#C0C0C0"/>
    
    <!-- Eyes -->
    <rect x="10" y="10" width="2" height="2" fill="#000000"/>
    <rect x="20" y="10" width="2" height="2" fill="#000000"/>
    <rect x="8" y="10" width="2" height="4" fill="#FFE4C4"/>
    <rect x="12" y="10" width="8" height="4" fill="#FFE4C4"/>
    <rect x="22" y="10" width="2" height="4" fill="#FFE4C4"/>
    
    <!-- Armor Shoulders -->
    <rect x="6" y="14" width="4" height="2" fill="#8B0000"/>
    <rect x="22" y="14" width="4" height="2" fill="#8B0000"/>
    <rect x="10" y="14" width="12" height="2" fill="#DC143C"/>
    
    <!-- Chest Armor -->
    <rect x="4" y="16" width="4" height="2" fill="#8B0000"/>
    <rect x="8" y="16" width="16" height="2" fill="#DC143C"/>
    <rect x="24" y="16" width="4" height="2" fill="#8B0000"/>
    
    <!-- Belt -->
    <rect x="4" y="18" width="4" height="4" fill="#8B0000"/>
    <rect x="8" y="18" width="16" height="2" fill="#FFD700"/>
    <rect x="12" y="20" width="8" height="2" fill="#B8860B"/>
    <rect x="24" y="18" width="4" height="4" fill="#8B0000"/>
    
    <!-- Legs -->
    <rect x="8" y="22" width="6" height="2" fill="#4A0000"/>
    <rect x="18" y="22" width="6" height="2" fill="#4A0000"/>
    <rect x="8" y="24" width="6" height="4" fill="#8B0000"/>
    <rect x="18" y="24" width="6" height="4" fill="#8B0000"/>
    
    <!-- Boots -->
    <rect x="8" y="28" width="6" height="2" fill="#2F4F4F"/>
    <rect x="18" y="28" width="6" height="2" fill="#2F4F4F"/>
    <rect x="8" y="30" width="6" height="2" fill="#000000"/>
    <rect x="18" y="30" width="6" height="2" fill="#000000"/>
    
    <!-- Sword Outline -->
    <rect x="2" y="12" width="2" height="2" fill="#C0C0C0"/>
    <rect x="2" y="14" width="2" height="8" fill="#87CEEB"/>
    <rect x="2" y="22" width="2" height="2" fill="#8B4513"/>
    <rect x="0" y="24" width="4" height="2" fill="#B8860B"/>
    
    <!-- Shield -->
    <rect x="28" y="14" width="2" height="8" fill="#4169E1"/>
    <rect x="30" y="16" width="2" height="4" fill="#FFD700"/>
  </g>
</svg>

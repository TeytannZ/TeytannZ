<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 900 100" width="900" height="100">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  .root {
    width:900px; height:100px;
    background: linear-gradient(180deg, #0d0a00 0%, #1a1400 40%, #2a2008 80%, #3d3000 100%);
    font-family:'Press Start 2P',monospace;
    position:relative; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
  }
  /* Gold trim top & bottom */
  .trim { position:absolute; left:0; right:0; height:3px; background:linear-gradient(90deg,transparent,#ffd700 20%,#ffe44d 50%,#ffd700 80%,transparent); }
  .trim-top { top:0; }
  .trim-bot { bottom:0; }

  /* Column pillars */
  .pillar { position:absolute; bottom:0; width:18px; background:linear-gradient(90deg,#2a2008,#3d3000,#2a2008); }
  .pl1{left:40px;height:90px} .pl2{left:180px;height:80px} .pl3{left:360px;height:85px}
  .pl4{left:540px;height:90px} .pl5{left:720px;height:80px} .pl6{left:850px;height:85px}
  .pillar::before { content:''; position:absolute; top:0; left:0; right:0; height:8px; background:#ffd700; }

  /* Gold dust particles */
  .dust { position:absolute; width:3px; height:3px; background:#ffd700; box-shadow:0 0 4px #ffd700; opacity:0; }
  .d1{bottom:15%;left:8%;animation:dfloat 5s ease-out 0s infinite;}
  .d2{bottom:20%;left:25%;animation:dfloat 7s ease-out 1.5s infinite;width:2px;height:2px;}
  .d3{bottom:10%;left:45%;animation:dfloat 6s ease-out 3s infinite;width:4px;height:4px;}
  .d4{bottom:25%;left:65%;animation:dfloat 5.5s ease-out 0.8s infinite;width:2px;height:2px;}
  .d5{bottom:12%;left:82%;animation:dfloat 8s ease-out 2s infinite;}
  .d6{bottom:18%;left:55%;animation:dfloat 4.5s ease-out 4s infinite;width:2px;height:2px;}
  .d7{bottom:8%;left:72%;animation:dfloat 6.5s ease-out 1s infinite;width:4px;height:4px;}
  @keyframes dfloat { 0%{transform:translateY(0);opacity:0} 15%{opacity:0.8} 75%{opacity:0.2} 100%{transform:translateY(-100px);opacity:0} }

  /* Title */
  .title { position:relative; z-index:2; text-align:center; }
  .title h2 {
    font-size:14px; color:#ffd700;
    text-shadow: 0 0 14px #ffd700, 0 0 35px rgba(255,215,0,0.4);
    animation: tpulse 2.5s ease-in-out infinite alternate;
    margin-bottom:4px;
  }
  .title span { font-size:6px; color:rgba(255,215,0,0.45); }
  @keyframes tpulse {
    from { text-shadow:0 0 12px #ffd700, 0 0 25px rgba(255,215,0,0.3); }
    to   { text-shadow:0 0 32px #ffd700, 0 0 60px rgba(255,215,0,0.4); }
  }
</style>
<div class="root">
  <div class="trim trim-top"></div>
  <div class="trim trim-bot"></div>
  <div class="pillar pl1"></div><div class="pillar pl2"></div><div class="pillar pl3"></div>
  <div class="pillar pl4"></div><div class="pillar pl5"></div><div class="pillar pl6"></div>
  <div class="dust d1"></div><div class="dust d2"></div><div class="dust d3"></div>
  <div class="dust d4"></div><div class="dust d5"></div><div class="dust d6"></div><div class="dust d7"></div>
  <div class="title">
    <h2>üèÜ ‚óÜ GOLDEN HALL ‚óÜ üèÜ</h2>
    <span>‚Äî THE HALL OF GLORY ‚Äî</span>
  </div>
</div>
</div>
</foreignObject>
</svg>
